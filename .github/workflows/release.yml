name: Release ZIP on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Zip files
        run: |
          zip -r amb_dynamic_energy.zip README.md hacs.json
          cd custom_components
          zip -r ../amb_dynamic_energy.zip amb_dynamic_energy

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: amb_dynamic_energy.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}